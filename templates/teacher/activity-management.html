{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" id="button-add-group"><span class="glyphicon glyphicon-plus"></span>
                Créer une activité</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2>Liste de vos activités</h2>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Titre</th>
                    <th>Classe(s) ayant accès à l'activité</th>
                    <th>Date de dernière modification</th>
                    <th>Gestion</th>
                </tr>
                <tbody id="acttivity-list">
                <tr>
                    <td colspan="4" class="text-center">Chargement ...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
